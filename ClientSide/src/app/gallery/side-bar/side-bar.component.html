            <li>

                  <input type="checkbox" name='email1' #Blur><span> Blurred </span>

                  <input type="checkbox" name='email1' #CloseEye><span>Closed eyes </span>

                </label>
                <span class="badge badge-pill badge-success notification" (click)="clearCloseEyes()"

                    *ngIf="!isClearEyes">cancel</span><span *ngIf="isClearEyes">clear</span></span>

              </a>
            </li>

              </a>
            </li>
